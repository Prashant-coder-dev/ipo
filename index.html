<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Current Issue Status</title>
  <style>
    body {
      background: #181a1b;
      color: #e0e0e0;
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      min-height: 100vh;
    }
    table {
      border-collapse: collapse;
      width: 80%;
      margin: 32px auto 20px auto;
      background: #23272b;
      box-shadow: 0 2px 12px rgba(0,0,0,0.2);
    }
    th, td {
      border: 1px solid #333;
      padding: 10px 8px;
    }
    th {
      background: #2d3136;
      color: #f4f4f4;
      font-weight: 600;
    }
    td {
      background: #23272b;
      color: #e0e0e0;
    }
    h2 {
      text-align: center;
      color: #f4f4f4;
      margin-top: 32px;
      letter-spacing: 1px;
    }
  </style>
</head>
<body>
  <h2>Current Issue Status</h2>
  <table id="sheetTable">
    <thead></thead>
    <tbody></tbody>
  </table>
  <script>
    // Replace with your actual Sheet ID and GID
    const SHEET_ID = '1Woko_oJhd4fJJBAD3Ph0MYd0JJ8Neb5lJCrTbCTyiCM';
    const GID = '0';
    const csvUrl = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/export?format=csv&id=${SHEET_ID}&gid=${GID}`;

    function fetchAndDisplaySheet() {
      fetch(csvUrl)
        .then(response => response.text())
        .then(data => {
          const rows = data.trim().split('\n').map(row => row.split(','));
          const table = document.getElementById('sheetTable');
          const thead = table.querySelector('thead');
          const tbody = table.querySelector('tbody');
          thead.innerHTML = '<tr>' + rows[0].map(cell => `<th>${cell}</th>`).join('') + '</tr>';
          tbody.innerHTML = rows.slice(1).map(row =>
            '<tr>' + row.map(cell => `<td>${cell}</td>`).join('') + '</tr>'
          ).join('');
        })
        .catch(error => {
          document.body.innerHTML += '<p style="color:red;">Failed to load data.</p>';
          console.error(error);
        });
    }

    fetchAndDisplaySheet();
    setInterval(fetchAndDisplaySheet, 30000); // Refresh every 30 seconds
  </script>
</body>
</html>
